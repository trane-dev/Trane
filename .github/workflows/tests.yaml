name: Tests
on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  tests:
    name: ${{ matrix.python_version }} ${{ matrix.type_of_tests }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: ["3.8", "3.11"]
        type_of_tests: ["unit tests", "integration tests"]
        exclude:
          - python_version: "3.8"
            type_of_tests: "integration tests"
    if: github.event.pull_request.draft == false
    steps:
      - name: Set up python ${{ matrix.python_version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 2
      - name: Build package
        run: make package
      - name: Install core and test requirements
        run: |
          python -m pip install unpacked_sdist/[test]
      - if: ${{ matrix.type_of_tests == 'unit tests' }}
        name: Run unit tests
        run: |
          make test
      - if: ${{ matrix.type_of_tests == 'integration tests' }}
        name: Run integration tests
        run: |
          make integration-tests