name: Tests
on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  tests:
    name: ${{ matrix.python-version }} ${{ matrix.type-of-tests }} tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.11"]
        type-of-tests: ["unit", "integration"]
        exclude:
          - python-version: "3.8"
            type-of-tests: "integration"
    steps:
      - uses: actions/checkout@v3
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: "pyproject.toml"
      - uses: actions/cache@v3
        id: cache
        with:
          path: ${{ env.pythonLocation }}
          key: py-${{ matrix.python-version }}-tests-${{ env.pythonLocation }}-${{ hashFiles('pyproject.toml') }}-v01
      - name: Install core deps (if cache has changed)
        if: (steps.cache.outputs.cache-hit != 'true') || ( github.event.pull_request.title == 'Automated Latest Dependency Updates')
        run: python -m pip install ".[test]"
      - name: Install core deps (if cache has not changed)
        if: (steps.cache.outputs.cache-hit == 'true') && ( github.event.pull_request.title != 'Automated Latest Dependency Updates')
        run:  python -m pip install --no-dependencies .
      - name: Run unit tests
        if: ${{ matrix.type-of-tests != 'integration' }}
        run:  make unit-tests
      - name: Run integration
        if: ${{ matrix.type-of-tests == 'integration' }}
        run:  make integration-tests
      - name: Upload code coverage report
        if: ${{ matrix.type-of-tests == 'unit' && matrix.python-version == '3.11' }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          files: ${{ github.workspace }}/coverage.xml
          verbose: true
